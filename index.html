<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Booleaner</title>
</head>
<body>
    <!-- inizio header -->
    <header>
        <div id="logo-header">
            <div id="the-booleaner">
                <img id="logologo" src="../html-css-booleaner/img/logo.svg" alt="">
            </div>
        </div>
        
        <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <p id="signature">Scritto da <span id="author-signature">The Booleaner</span></p>
        <p id="date-article">il 10/10/2020</p>
    </header>
    <!-- fine header -->
    <main>
        <div class="tim-images">
            <img src="../html-css-booleaner/img/tim-1.jpg" alt="tim 1">
            <img src="../html-css-booleaner/img/tim-2.jpg" alt="tim 2">
        </div>
        <p class="caption-photo">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</p>
        <p class="caption-photo">2st Photo: Wikimedia, by Paul Clarke</p>
    </main>
</body>
</html>
